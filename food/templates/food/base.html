<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="{% url 'food:index' %}">
            <img width="50" height="50" src="https://img.icons8.com/external-3d-design-circle/66/external-Resturant-food-and-drink-3d-design-circle.png" class="logo" alt="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="{% url 'food:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizza_view' %}">Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burger_view' %}">Burger</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item mt-2">
                    <h5 class="text-light pt-2 pr-4">Welcome {{ user.username }}</h5>
                </li>
                <li class="nav-item mt-2">
                    <a href="{% url 'food:order' %}" class="nav-link {% if active_link == 'order' %}active{% endif %}">
                        <img width="30" height="30" src="https://img.icons8.com/bubbles/100/shopping-cart.png" alt="shopping-cart"/><span id="cart"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'food:logout' %}" class="nav-link">
                        <img class="bg-light ml-2 rounded-circle" width="25" height="25" src="https://img.icons8.com/external-tal-revivo-filled-tal-revivo/96/external-login-access-of-user-with-a-right-direction-arrow-classic-filled-tal-revivo.png" alt="logout"/><br>LogOut</br>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'food:login' %}" class="nav-link {% if active_link == 'login' %}active{% endif %}">
                        <img class="bg-light ml-2 rounded-circle" width="25" height="25" src="https://img.icons8.com/external-tal-revivo-filled-tal-revivo/96/external-login-access-of-user-with-a-right-direction-arrow-classic-filled-tal-revivo.png" alt="login"/><br>Log-In</br>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'food/js/main.js' %}"></script>
    <script src="{% static 'food/js/cart.js' %}"></script>
</body>
</html>
